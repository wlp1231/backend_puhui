<script>
    if (window.top !== window.self) {
        window.top.location = window.location;
    }
    window.onload = function () {
        /*在gameid增加对检查按钮的验证*/
        var submitBtn = document.getElementById("user_insert_btn");
        submitBtn.onclick = function () {
            var kaptcha = $("#kaptcha").val();
            var phonenumber = $("#phonenumber").val();
            var password = $("#password").val();
            if (kaptcha.length == 0) {
                $("#newMessage").html("请输入验证码<br>");
                return false;
                // alert("请输入验证码！");
            }else if (phonenumber.length == 0){
                $("#newMessage").html("请输入用户名<br>");
                return false;
            }else if (password.length == 0){
                $("#newMessage").html("请输入密码<br>");
                return false;
            }else {
                $("#newMessage").html("<br>");
            }
        }
    }
    $(function(){
        //点击更换验证码
        // $("#kaptchaImage").prop("src", "/kaptcha.jpg?" + new Date().getTime());
        /*点击生成新的验证码*/
        $("#kaptchaImage").click(function () {
            $(this).prop("src", "/kaptcha.jpg?" + Math.floor(Math.random() * 100));
        });

        //验证账号是否激活
        $("#phonenumber").blur(function () {
            var formLogin = $("#phonenumber").val();
            $.ajax({
                type: "post",
                url: "company/loginTel",
                data: {tel:formLogin},
                datatype: "JSON",
                success: function (data) {
                    console.log(data);
                    if (data === "ok"){
                        $("#newMessage").html("账号未验证<br>");
                    }else {
                        $("#newMessage").html("<br>");
                    }
                },
                error: function (error) {
                    alert(error);
                }
            });
        });
    })
</script>

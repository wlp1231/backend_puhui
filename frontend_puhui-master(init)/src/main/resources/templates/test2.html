<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>省市区地址三级联动</title>
    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet">
    <script src="/js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="/js/distpicker.data.js"></script>
    <script src="/js/distpicker.js"></script>
    </head>
    <body>
    <div class="container" style="margin-top: 50px;">
    <div class="col-sm-offset-3" style="margin-bottom: 20px;">
    <h2>省市区三级联动</h2>
    </div>
    <div class="show_area col-sm-offset-3"  style="margin-bottom: 20px;">
    <form class="form-inline">
    <div id="distpicker">
    <div class="form-group">
    <label class="sr-only" for="province">Province</label>
    <select class="form-control" id="province"></select>
    </div>
    <div class="form-group">
    <label class="sr-only" for="city">City</label>
    <select class="form-control" id="city"></select>
    </div>
    <div class="form-group">
    <label class="sr-only" for="district">District</label>
    <select class="form-control" id="district"></select>
    </div>
    <div class="form-group">
    <button class="btn btn-primary" id="reset" type="button">Reset</button>
    </div>
    </div>
    </form>
    </div>
    <div class="show_area col-sm-offset-3">
    <form class="form-inline">
    <input type="text" class="form-control" id="showMsg"/>
    <button class="btn btn-primary" id="getMsg" type="button">获取选中的值</button>
    </form>
    </div>
    </div>
    </body>
    <script>
    $(function () {

    'use strict';

    var $distpicker = $('#distpicker');
    // 设置默认显示的省市区
    $distpicker.distpicker({
    province: '浙江省',
    city: '杭州市',
    district: '上城区'
    });
    //重置功能
    $('#reset').click(function () {
    $distpicker.distpicker('reset');
    $("#showMsg").attr("value",'');//清空内容
    });
    //获取选中值
    $('#getMsg').click(function () {
    var province = $('#province option:selected').val();
    var city = $('#city option:selected').val();
    var district = $('#district option:selected').val();
    var message = province + city + district;
    $("#showMsg").attr("value",message);//填充内容
    });

    });

    </script>
    </html>
